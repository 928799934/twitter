    body: '{"data":[{"id":"1479866570079883267","text":"It''s pretty amazing. THanks to all. https://t.co/GGUsWZLpnh"},{"id":"1479862248000602112","text":"#BeastOfTheDay followup https://t.co/iHYxwEq4cW"},{"id":"1479862148247531521","text":"Word https://t.co/FYBFTlvxc1"},{"id":"1479861750031921153","text":"To make @inlieuoffunshow a sustainable operation post-COVID, we are doing three things: \n(1) recruiting new cohosts.\n(2) building out the audio podcast (subscribe here: https://t.co/mMpBBM3NFC) \nand\n(3) hiring some production help. \nIf you want to help, you can below. https://t.co/0sfICJ3usQ"},{"id":"1479822069013651464","text":"Two important things about this thread:\n(1) What a great class this must have been. Kudos to @YaleLawSch—an institution I don’t praise often—for offering it.\n(2) And yeah, NFTs: dumbest fucking thing ever… https://t.co/HM2XCJzDmU"},{"id":"1479820670653669378","text":"Hey @pwnallthethings! When are you coming back on @inlieuoffunshow?"},{"id":"1479818221251448832","text":"On behalf of Wojtek, I would like to dedicate this thread to everyone doing their part to fight authoritarianism—then and now—in Iran, Syria, Poland, Scotland, and everywhere else."},{"id":"1479816972841988098","text":"@pwnallthethings By all accounts, he was an immense morale boost for the troops who served with him!"},{"id":"1479815357086982153","text":"Here is his Wikipedia entry: https://t.co/EFCMpxUWTk"},{"id":"1479811030897381378","text":"Yes, @RichardSammel is—for me, at least—the standout performance of the entire #UnVillageFrancaise show. And that is saying something. https://t.co/TrD0HCzqoh"}],"meta":{"newest_id":"1479866570079883267","oldest_id":"1479811030897381378","result_count":10,"next_token":"b26v89c19zqg8o3fpe194xic0tagfjinundkv7jvttrb1"}}'
