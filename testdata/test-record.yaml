    body: '{"data":[{"id":"1480170584248041475","text":"https://t.co/QFNgIuTiJk"},{"id":"1480170580041158660","text":"A very special #BeastOfTheDay today to round out our Jan. 6 week of beasts who fight fascists, comfort victims, and otherwise commit acts of valor. @lageneralista yesterday nominated a veritable menagerie of valorous beasts—a thread of whom follows: https://t.co/z30LSBhHDe"},{"id":"1480117509848240131","text":"Lawfare Archive: The Soleimani Strike and Its Fallout https://t.co/WTkLLbSNCB"},{"id":"1479964871047495683","text":"@paulinebrock Wow. Should flag this for @jsbalek!\nCheck it out: it’s a much munch munch fail!"},{"id":"1479888365310906374","text":"@petersagal Good point. But Edmund Pettus was a genuinely odious human being. He''s not a Jefferson or a Woodrow Wilson who made immense contributions among his contributions to white supremacy."},{"id":"1479880487313289225","text":"John Lewis Bridge?"},{"id":"1479880273957429253","text":"@jsbalek That is one of the reasons I love it."},{"id":"1479879889968943104","text":"Speaking of things, folks, that really ought to be renamed: https://t.co/a5ugfwGThE https://t.co/gMccDPf0La"},{"id":"1479873368967024641","text":"@Arizona_RN @inlieuoffunshow @Klonick So do I, though most dog shirts don''t have lapels."},{"id":"1479873180911214593","text":"that''s a A+ typo. https://t.co/hSenUp1hwo"}],"meta":{"newest_id":"1480170584248041475","oldest_id":"1479873180911214593","result_count":10,"next_token":"b26v89c19zqg8o3fpe194xk4uf02ucmycuw0ju4j3wuwt"}}'
