name: Go presubmit

on:
  push:
    branches:
      - default
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    name: Go presubmit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.15'
    - uses: actions/checkout@v2
    - uses: creachadair/go-presubmit-action@default
      with:
        go-test-cpu: 2
